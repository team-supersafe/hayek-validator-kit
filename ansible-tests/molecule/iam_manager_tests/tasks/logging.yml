      - "   ‚Ä¢ Operator commands: {{ execution_results.results | selectattr('item.type', 'equalto', 'operator') | list | length }}"
      - "   ‚Ä¢ Admin commands: {{ execution_results.results | selectattr('item.type', 'equalto', 'admin') | list | length }}"
