[defaults]
stdout_callback = ansible.posix.debug
roles_path = ./roles
host_key_checking = True

[ssh_connection]
# Retry SSH connections on code 255 errors only
# alias of retries in newer docs; retries also works
reconnection_retries = 3
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=30 -o ConnectionAttempts=3 
pipelining = True
# Prefer hashed default by leaving control_path unset, or use %(directory)s
# to keep paths short and avoid Unix socket length issues.
# short directory to minimize path length
control_path_dir = /tmp/.ansible/cp
# control_path left unset to use hashed default since 2.3+