# Global trivial stuff (non-secret) that apply to all hosts

# Ansible home directory
ansible_home_dir: "{{ ansible_env.HOME }}"

# Validator variables (target host)
solana_user: 'sol'
solana_user_dir: "/home/{{ solana_user }}"
validator_service_name: "sol"

# User variables
keys_dir: "{{ solana_user_dir }}/keys"
build_dir: "{{ solana_user_dir }}/build"
scripts_dir: "{{ solana_user_dir }}/bin"
logs_dir: "{{ solana_user_dir }}/logs"
solana_install_dir: "{{ solana_user_dir }}/.local/share/solana/install/active_release/bin"

# System Units configuration
mount_base_path: '/mnt'
ledger_path: "{{ mount_base_path }}/ledger"
accounts_path: "{{ mount_base_path }}/accounts"
snapshots_path: "{{ mount_base_path }}/snapshots"

# System service settings
snapshot_interval_slots: 0
solana_rpc_port: 8899
open_solana_ports_start: 8000
open_solana_ports_end: 8020
gossip_port: 8001
minimal_snapshot_download_speed: 31457280

# Ledger Configuration
ledger_device: "/dev/nvme0n1"
ledger_fstype: "ext4"

#Accounts Configuration
accounts_device: "/dev/nvme1n1"
accounts_fstype: "ext4"

#Disk Configuration
disk_owner: "sol"
disk_group: "sol"

#???
data_device: "/dev/sda1"
data_fstype: "ext4"
data_skip_format: true #Skips formatting of the disk
