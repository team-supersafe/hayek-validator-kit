---
# Run from /ansible folder:
# ansible-playbook -i hosts.yml playbooks/pb_install_solana_cli.yml --diff --check
# ansible-playbook -i hosts.yml playbooks/pb_install_solana_cli.yml --diff
- name: Runs install_solana_cli task from solana_cli role
  hosts: host-charlie # host-alpha or host-bravo
  user: "{{ solana_user }}"
  become: false
  roles:
    - role: solana_cli
      agave_version: "2.2.14"
