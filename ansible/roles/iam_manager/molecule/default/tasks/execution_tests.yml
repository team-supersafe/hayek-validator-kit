      {%- set _ = lines.append("") -%}
      {%- set _ = lines.append("ðŸ“Š COMMAND CATEGORIES BREAKDOWN:") -%}
      {%- set _ = lines.append("") -%}
      {%- set _ = lines.append("ðŸŸ¢ BASIC COMMANDS (should work for everyone):") -%}
      {%- set _ = lines.append("   â€¢ Commands: whoami, id, pwd, ls /tmp") -%}
      {%- set _ = lines.append("   â€¢ Users: " + (csv_users | length | string) + " (all users)") -%}
      {%- set _ = lines.append("   â€¢ Calculation: 4 commands Ã— " + (csv_users | length | string) + " users = " + ((4 * csv_users | length) | string) + " executions") -%}
      {%- set _ = lines.append("   â€¢ Expected: ALL SUCCESS") -%}
      {%- set _ = lines.append("") -%}
      {%- set _ = lines.append("ðŸ”´ RESTRICTED COMMANDS (should be blocked for viewers/operators):") -%}
      {%- set _ = lines.append("   â€¢ Commands: sudo -n whoami, sudo -n systemctl status") -%}
      {%- set _ = lines.append("   â€¢           sudo -n cat /etc/shadow, sudo -n useradd") -%}
      {%- set _ = lines.append("   â€¢           sudo -n apt update/install, sudo -n systemctl stop") -%}
      {%- set viewer_operator_count = 0 -%}
      {%- set admin_count = 0 -%}
      {%- for user_data in csv_users -%}
        {%- if user_data | length >= 6 -%}
          {%- set groups = [user_data[2], user_data[3], user_data[4], user_data[5]] | select('string') | select('!=', '') | list -%}
          {%- if 'validator_viewers' in groups or 'validator_operators' in groups -%}
            {%- set viewer_operator_count = viewer_operator_count + 1 -%}
          {%- elif 'validator_admins' in groups or 'sysadmin' in groups -%}
            {%- set admin_count = admin_count + 1 -%}
          {%- endif -%}
        {%- endif -%}
      {%- endfor -%}
      {%- set _ = lines.append("   â€¢ Users: " + (viewer_operator_count | string) + " (viewers + operators)") -%}
      {%- set _ = lines.append("   â€¢ Calculation: 7 commands Ã— " + (viewer_operator_count | string) + " restricted users = " + ((7 * viewer_operator_count) | string) + " blocks") -%}
      {%- set _ = lines.append("   â€¢ Expected: ALL BLOCKED") -%}
      {%- set _ = lines.append("") -%}
      {%- set _ = lines.append("ðŸŸ¡ ADMIN COMMANDS (should work for admins only):") -%}
      {%- set _ = lines.append("   â€¢ Commands: sudo -n systemctl status, sudo -n journalctl") -%}
      {%- set _ = lines.append("   â€¢           sudo -n curl, sudo -n apt update") -%}
      {%- set _ = lines.append("   â€¢           sudo -n systemctl enable") -%}
      {%- set _ = lines.append("   â€¢ Users: " + (admin_count | string) + " (admins)") -%}
      {%- set _ = lines.append("   â€¢ Calculation: 5 commands Ã— " + (admin_count | string) + " admins = " + ((5 * admin_count) | string) + " executions") -%}
      {%- set _ = lines.append("   â€¢ Expected: ALL SUCCESS") -%}
      {%- set _ = lines.append("") -%}
      {%- set total_calc = (4 * csv_users | length) + (7 * viewer_operator_count) + (5 * admin_count) -%}
      {%- set _ = lines.append("ðŸ§® MATH CHECK: " + ((4 * csv_users | length) | string) + " basic + " + ((7 * viewer_operator_count) | string) + " restricted + " + ((5 * admin_count) | string) + " admin = " + (total_calc | string)) -%}
      {%- set _ = lines.append("========================================") -%}
      {{ lines }}

- name: Explain execution test breakdown
  ansible.builtin.debug:
    msg: "{{ execution_breakdown_display }}"

