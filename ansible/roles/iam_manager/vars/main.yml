---
# CSV file containing user information (username, groups, email, etc.)
# Keep csv_file for backward compatibility with existing playbook usage.
users_file: "{{ users_base_dir }}/{{ csv_file }}"

# Password aging configuration
password_max_days: 90
password_min_days: 0
password_warn_days: 14

# Password quality configuration
password_min_length: 14

# Server role configuration
server_roles:
  validator: validator
  monitor: monitor

# Group name definitions
rbac_roles:
  sysadmin: sysadmin
  operators: validator_operators
  viewers: validator_viewers

# Derived list
permitted_groups: "{{ rbac_roles.values() | list }}"

# Enable validator RBAC based on server role
enable_validator_rbac: "{{ server_role == server_roles.validator }}"
