---
# CSV file containing user information (username, groups, email, etc.)
users_file: "~/new-metal-box/{{ csv_file }}"

# Password aging configuration
password_max_days: 90
password_min_days: 0
password_warn_days: 14

# Password quality configuration
password_min_length: 14

# Group name definitions
rbac_roles:
  sysadmin: sysadmin
  operators: validator_operators
  viewers: validator_viewers

# Derived list
permitted_groups: "{{ rbac_roles.values() | list }}"