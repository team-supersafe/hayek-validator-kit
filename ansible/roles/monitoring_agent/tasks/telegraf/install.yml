---
# Install Telegraf on Ubuntu
- name: Create GPG keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download InfluxData GPG key (rotated key)
  ansible.builtin.get_url:
    url: https://repos.influxdata.com/influxdata-archive.key
    dest: /tmp/influxdata-archive.key
    mode: '0644'

- name: Import InfluxData GPG key to apt
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/influxdata-archive.key > /etc/apt/keyrings/influxdata-archive.gpg
  args:
    creates: /etc/apt/keyrings/influxdata-archive.gpg

- name: Remove legacy InfluxData repository entry (old signed-by key)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata.gpg] https://repos.influxdata.com/debian stable main"
    state: absent
    filename: influxdata

- name: Remove legacy InfluxData keyring if present
  ansible.builtin.file:
    path: /etc/apt/keyrings/influxdata.gpg
    state: absent

- name: Add InfluxData repository (jammy fallback)
  ansible.builtin.shell: |
    echo "deb [signed-by=/etc/apt/keyrings/influxdata-archive.gpg] https://repos.influxdata.com/ubuntu jammy stable" > /etc/apt/sources.list.d/influxdb.list

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install telegraf
  ansible.builtin.apt:
    name: telegraf
    state: present

# Install necessary dependencies
- name: Ensure required packages are installed
  ansible.builtin.apt:
    name:
      - iputils-ping
    state: present
