---
# Install Telegraf on Ubuntu
- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download InfluxData GPG key
  ansible.builtin.get_url:
    url: https://repos.influxdata.com/influxdata-archive.key
    dest: /etc/apt/keyrings/influxdata-archive.gpg
    mode: '0644'

- name: Remove any InfluxData repo with old signed-by path
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/influxdb.list
    regexp: '^deb \[signed-by=/etc/apt/trusted.gpg.d/influxdata-archive.gpg\] https://repos.influxdata.com/ubuntu jammy stable'
    state: absent
    backup: yes

- name: Add InfluxData repository (jammy fallback, correct keyring)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata-archive.gpg] https://repos.influxdata.com/ubuntu jammy stable"
    state: present
    filename: influxdb
    update_cache: true

- name: Install telegraf
  ansible.builtin.apt:
    name: telegraf
    state: present

# Install necessary dependencies
- name: Ensure required packages are installed
  ansible.builtin.apt:
    name:
      - iputils-ping
    state: present