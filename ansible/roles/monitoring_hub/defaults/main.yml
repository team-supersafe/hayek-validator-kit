---
# Default variables for monitoring_hub role

# Enable/disable components
enable_grafana: true

# Monitoring services to manage
monitoring_services: 
  - grafana-server

# Network configuration
monitoring_network:
  port: 9090
  bind_address: "0.0.0.0"

# Grafana configuration
grafana_port: 3000
grafana_plugins:
  - grafana-clock-panel
  - grafana-simple-json-datasource
grafana_custom_dashboards: []

# Database configuration
influxdb_database: "monitoring"
enable_postgres_datasource: false