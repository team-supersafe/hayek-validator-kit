---
# Handlers for monitoring_hub role

- name: restart grafana
  ansible.builtin.systemd:
    name: "{{ monitoring_services[0] }}"
    state: restarted
    daemon_reload: yes
  failed_when: false
  async: 10
  poll: 2

- name: restart influxdb
  ansible.builtin.systemd:
    name: "{{ monitoring_services[1] }}"
    state: restarted
    daemon_reload: yes
  failed_when: false
  async: 10
  poll: 2
