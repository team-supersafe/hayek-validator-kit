---
# InfluxDB installation tasks

- name: Create GPG keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and add InfluxData GPG key (rotated key)
  ansible.builtin.shell: |
    curl -s https://repos.influxdata.com/influxdata-archive.key | gpg --dearmor | tee /etc/apt/keyrings/influxdata-archive.gpg > /dev/null

- name: Remove legacy InfluxData repository entry (old signed-by key)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata.gpg] https://repos.influxdata.com/debian stable main"
    state: absent
    filename: influxdata

- name: Remove legacy InfluxData keyring if present
  ansible.builtin.file:
    path: /etc/apt/keyrings/influxdata.gpg
    state: absent

- name: Add InfluxDB repository with GPG key
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata-archive.gpg] https://repos.influxdata.com/debian stable main"
    state: present
    filename: influxdata
    update_cache: yes

- name: Install InfluxDB
  ansible.builtin.apt:
    name: influxdb2
    state: present

- name: Ensure InfluxDB service is enabled
  ansible.builtin.systemd:
    name: "{{ monitoring_services[1] }}"
    enabled: yes
    daemon_reload: yes
