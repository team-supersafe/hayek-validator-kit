---
# Install Telegraf on Ubuntu
- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and add InfluxData GPG key
  ansible.builtin.shell: |
    curl -s https://repos.influxdata.com/influxdata-archive.key | gpg --dearmor | tee /etc/apt/keyrings/influxdata-archive.gpg > /dev/null
  args:
    creates: /etc/apt/keyrings/influxdata-archive.gpg

- name: Remove any InfluxData repo with old signed-by path
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/influxdb.list
    regexp: '^deb \[signed-by=/etc/apt/(trusted\.gpg\.d|keyrings)/influxdata(-archive)?\.gpg\] https://repos\.influxdata\.com/ubuntu jammy stable'
    state: absent
    backup: yes

- name: Add InfluxData repository (jammy fallback, correct keyring)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata-archive.gpg] https://repos.influxdata.com/ubuntu jammy stable"
    state: present
    filename: influxdb
    update_cache: true

- name: Install telegraf
  ansible.builtin.apt:
    name: telegraf
    state: present

# Install necessary dependencies
- name: Ensure required packages are installed
  ansible.builtin.apt:
    name:
      - iputils-ping
      - jq
      - bc
      - curl
    state: present
