---
# User and group configuration
monitoring_user: "monitor"
monitoring_group: "monitor"

# Grafana specific paths and permissions
grafana_config:
  plugins_dir: "/var/lib/grafana/plugins"
  dashboards_dir: "/var/lib/grafana/dashboards"
  provisioning_dir: "/etc/grafana/provisioning"

# Variables override for monitoring_hub role
solana_user: "{{ monitoring_user }}"
validator_root_dir: "/mnt/solana"
validator_build_dir: "{{ validator_root_dir }}/build"
validator_solana_install_dir: "{{ validator_build_dir }}/install/active_release/bin"
validator_solana_installed_release_dir: "{{ validator_root_dir }}/install/releases"
validator_operators_group: "{{ grafana_config.group }}"

# Monitoring services to manage
monitoring_services:
  - grafana-server
