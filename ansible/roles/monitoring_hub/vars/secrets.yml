---
# Sensitive variables for monitoring_hub role
# This file will  be encrypted with ansible-vault in production environments
# For now, it contains placeholders that should be replaced with actual secrets.

# Grafana sensitive configuration
grafana_secrets:
  domain_url: "{{ vault_grafana_url }}"
  dashboard_admin_user: "{{ vault_grafana_user }}"
  dashboard_admin_password: "{{ vault_grafana_admin_password }}"
  database_name: "{{ vault_grafana_database }}"
  database_user: "{{ vault_grafana_db_user }}"
  database_password: "{{ vault_grafana_db_password }}"

# Webhook URLs for notifications
webhook_urls:
  mainnet_discord: "{{ vault_discord_webhook_url }}"
  testnet_discord: "{{ vault_discord_webhook_url_testnet }}"
  localnet_discord: "{{ vault_discord_webhook_url_localnet }}"

# Telegram bot token for alerts
telegram_bot_token:
  mainnet: "{{ vault_telegram_bot_token }}"
  testnet: "{{ vault_telegram_bot_token_testnet }}"
  localnet: "{{ vault_telegram_bot_token_localnet }}"
telegram_chat_ids:
  mainnet: "{{ vault_telegram_chat_id_mainnet }}"
  testnet: "{{ vault_telegram_chat_id_testnet }}"
  localnet: "{{ vault_telegram_chat_id_localnet }}"