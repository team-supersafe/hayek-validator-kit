---
# Sensitive variables for monitoring_hub role
# This file will be encrypted with ansible-vault in production environments
# For now, it contains placeholders that should be replaced with actual secrets.

# Grafana sensitive configuration (matches code expectations)
grafana_secrets:
  admin_password: "{{ vault_grafana_admin_password }}"
  secret_key: "{{ vault_grafana_secret_key }}"
  database_password: "{{ vault_grafana_db_password }}"

# Grafana database configuration (if using external DB)
grafana_database:
  name: "{{ vault_grafana_database }}"
  user: "{{ vault_grafana_db_user }}"

# Grafana domain configuration
grafana_domain_config:
  url: "{{ vault_grafana_url }}"

# Default admin credentials (for initial setup)
grafana_default_admin_user: "{{ vault_grafana_default_user }}"
grafana_default_admin_password: "{{ vault_grafana_default_password }}"

# Notification services (separate from Grafana core)
notification_secrets:
  # Discord webhooks by environment
  discord_webhooks:
    mainnet: "{{ vault_discord_webhook_url }}"
    testnet: "{{ vault_discord_webhook_url_testnet }}"
    localnet: "{{ vault_discord_webhook_url_localnet }}"
  
  # Telegram configuration by environment
  telegram:
    bot_tokens:
      mainnet: "{{ vault_telegram_bot_token }}"
      testnet: "{{ vault_telegram_bot_token_testnet }}"
      localnet: "{{ vault_telegram_bot_token_localnet }}"
    
    chat_ids:
      mainnet: "{{ vault_telegram_chat_id_mainnet }}"
      testnet: "{{ vault_telegram_chat_id_testnet }}"
      localnet: "{{ vault_telegram_chat_id_localnet }}"