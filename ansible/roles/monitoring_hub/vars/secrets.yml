---
# Sensitive variables for monitoring_hub role
# This file will be encrypted with ansible-vault in production environments
# For now, it contains placeholders that should be replaced with actual secrets.

# Validator secrets vars
validator:
  network:
    mainnet:
      validator_name: "Hayek Mainnet"
      public_key: "public_key_here"
      vote_account: "vote_account_here"
    testnet:
      validator_name: "Hayek Testnet"
      public_key: "public_key_here"
      vote_account: "vote_account_here"
    devnet:
      validator_name: "Hayek Devnet"
      public_key: "public_key_here"
      vote_account: "vote_account_here"
    localnet:
      validator_name: "Hayek Localnet"
      public_key: "demoneTKvfN3Bx2jhZoAHhNbJAzt2rom61xyqMe5Fcw"
      vote_account: "demo52s9s1foFXgnbVa8vYQM8GS9XRsJ3aMpus1rNnb"

# Grafana sensitive configuration (matches code expectations)
grafana_secrets:
  admin_password: "{{ grafana_admin_password }}"

# Grafana domain configuration
grafana_domain_config:
  url: "{{ grafana_url }}"

# Default admin credentials (for initial setup)
grafana_default_admin_user: "{{ tmp_grafana_default_admin_user }}"
grafana_default_admin_password: "{{ tmp_grafana_default_admin_password }}"

# InfluxDB initial setup credentials (for first time setup)
influxdb_init_username: "{{ tmp_influxdb_default_admin_user }}"
influxdb_init_password: "{{ tmp_influxdb_default_admin_password }}"
influxdb_init_org: "{{ tmp_influxdb_default_org }}"
influxdb_init_bucket: "{{ tmp_influxdb_default_bucket }}"


# Notification services (separate from Grafana core)
notification_secrets:
  # Discord webhooks by environment
  discord_webhooks:
    mainnet: "{{ discord_webhook_url }}"
    testnet: "{{ discord_webhook_url_testnet }}"
    localnet: "{{ discord_webhook_url_localnet }}"

  # Telegram configuration by environment
  telegram:
    bot_tokens:
      mainnet: "{{ telegram_bot_token }}"
      testnet: "{{ telegram_bot_token_testnet }}"
      localnet: "{{ telegram_bot_token_localnet }}"

    chat_ids:
      mainnet: "{{ telegram_chat_id_mainnet }}"
      testnet: "{{ telegram_chat_id_testnet }}"
      localnet: "{{ telegram_chat_id_localnet }}"