---
- name: Install - Rustup
  ansible.builtin.get_url:
    url: https://sh.rustup.rs
    dest: /tmp/rustup-init.sh
    mode: "0755"

- name: Install - Rust using rustup
  ansible.builtin.command: /tmp/rustup-init.sh -y
  args:
    creates: "{{ validator_root_dir }}/.cargo/bin/rustc"
  environment:
    CARGO_HOME: "{{ validator_root_dir }}/.cargo"
    RUSTUP_HOME: "{{ validator_root_dir }}/.rustup"

- name: Install - Fix ownership of Rust directories to sol:validator_operators
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ solana_user }}"
    group: "validator_operators"
    recurse: yes
  become: true
  loop:
    - "{{ validator_root_dir }}/.cargo"
    - "{{ validator_root_dir }}/.rustup"

- name: Install - Persist Rust environment setup in shell profile
  ansible.builtin.lineinfile:
    path: "{{ validator_root_dir }}/.bashrc"
    line: '. "$HOME/.cargo/env"'
    create: yes
    state: present
  when: validator_root_dir is defined and validator_root_dir != ''
