---
# Main task list for the rust_env role.
- name: Precheck environment
  import_tasks: precheck.yml
  tags: [rust, precheck]

- name: Install rust
  import_tasks: install.yml
  when: not rust_already_installed | default(false)
  tags: [rust, install]

- name: Verify rust installation is correct
  import_tasks: verify.yml
  when: not rust_already_installed | default(false)
  tags: [rust, verify]

- name: Rust environment setup complete
  debug:
    msg: >-
      Rust environment has been {{ 'already installed' if rust_already_installed | default(false) else 'installed and configured' }}.
  tags: [rust, done]
