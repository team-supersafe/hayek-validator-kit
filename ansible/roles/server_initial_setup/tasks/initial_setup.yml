---
# This role performs initial system setup including package installation and basic configuration

# Update and upgrade packages
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Upgrade all packages
  ansible.builtin.apt:
    upgrade: true
    autoclean: true
    autoremove: true

# Disable unattended upgrades
- name: Disable automatic update services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  loop:
    - unattended-upgrades
    - apt-daily.timer
    - apt-daily-upgrade.timer

- name: Configure auto-upgrades
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "0";
      APT::Periodic::Unattended-Upgrade "0";
    mode: '0644'

- name: Install essential packages
  ansible.builtin.apt:
    name:
      - htop
      - fail2ban
      - hwloc
      - xfsprogs  # For XFS filesystem operations
    state: present

- name: Set timezone
  community.general.timezone:
    name: "{{ timezone }}"

- name: Validate requested hostname format
  ansible.builtin.assert:
    that:
      - host_name | trim | length > 0
      - host_name | length <= 63
      - host_name is match('^[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?$')
    fail_msg: >
      Invalid host_name '{{ host_name }}'. Hostname must be 1-63 characters,
      use only letters, numbers, and hyphens, and must not start or end with a hyphen.
  when:
    - host_name is defined

- name: Set system hostname
  ansible.builtin.hostname:
    name: "{{ host_name }}"
    use: systemd
  when:
    - host_name is defined
    - host_name | trim | length > 0

- name: Ensure /etc/hosts has hostname mapping
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1\s+'
    line: "127.0.1.1 {{ host_name }}"
    state: present
  when:
    - host_name is defined
    - host_name | trim | length > 0
