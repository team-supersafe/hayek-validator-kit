---
# Solana CLI Installation Tasks
# This file handles architecture detection and delegates to the appropriate install method.

# Ensure the host architecture is set (required for conditional installation logic)
- import_tasks: ../common/tasks/set_host_architecture.yml

- name: Install prerequisites
  become: true
  ansible.builtin.apt:
    name:
      - at
      - build-essential
      - pkg-config
      - libssl-dev
      - libudev-dev
      - llvm
      - libclang-dev
      - protobuf-compiler
      - bzip2
    update_cache: true

# Set local boolean for build method
- name: Set local boolean for build method
  ansible.builtin.set_fact:
    build_from_source_bool: "{{ build_from_source | default(false) | bool }}"

# Choose installation method based on user preference
- when: not build_from_source_bool
  name: Install - Installing from binaries
  ansible.builtin.include_tasks: install_from_binaries.yml

- when: build_from_source_bool
  name: Install - Installing from source
  ansible.builtin.include_tasks: install_from_source.yml

# Ensure Solana CLI bin path and RPC_URL are in the user's .bashrc and .zshrc
- name: Install - Ensure Solana environment variables are in shell profiles
  ansible.builtin.lineinfile:
    path: "{{ item.path }}"
    line: "{{ item.line }}"
    create: yes
    state: present
  loop:
    - { path: "$HOME/.bashrc", line: 'export PATH="{{ solana_install_dir }}:$PATH"' }
    - { path: "$HOME/.zshrc", line: 'export PATH="{{ solana_install_dir }}:$PATH"' }
    - { path: "$HOME/.bashrc", line: 'export RPC_URL="{{ solana_rpc_url }}"' }
    - { path: "$HOME/.zshrc", line: 'export RPC_URL="{{ solana_rpc_url }}"' }
  tags: [solana_cli, install]
