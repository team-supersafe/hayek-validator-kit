---
argument_specs:
  main:
    short_description: "Install Solana CLI"
    author: "Hayek Validator Team"
    description:
      - "Installs Jito-Solana CLI tools on the target host"
      - "Jito-Solana is a fork of Solana CLI with Jito Labs modifications for MEV operations"
      - "Supports installation from binaries or source"
      - "Configures environment variables and paths"
    options:
      jito_version:
        type: str
        required: true
        description: "Version of Jito-Solana CLI to install (e.g., '2.2.20')"
      jito_version_patch:
        type: str
        required: false
        default: ""
        description: "Patch version to append to jito tag (e.g. 1 for 2.2.15-jito.1)"
      build_from_source:
        type: bool
        required: false
        default: true
        description: "Build from source instead of using precompiled binaries"
      use_official_repo:
        type: bool
        required: false
        default: false
        description: "Use official repository instead of forked repository when building from source"
      s3_release_base_url:
        type: str
        required: false
        default: "https://solv-store.s3.us-east-1.amazonaws.com"
        description: "Base URL used for binary downloads when build_from_source=false"
      use_binary_manifest:
        type: bool
        required: false
        default: true
        description: "Resolve binary URL from published manifest before using fallback direct URL"
      jito_manifest_url:
        type: str
        required: false
        description: "Optional explicit manifest URL for Jito-Solana binary metadata"
