---
# These are constants that rarely change and are specific to the swap operation
ssh_key_path: "{{ solana_user_dir }}/.ssh/id_rsa"
ssh_key_type: "rsa"
ssh_key_size: 2048
tower_file_prefix: "tower-1_9-"
tower_file_suffix: ".bin"
# This is an estimated static value to calculate estimated remaining epoch time.
slots_per_sec: 2.5
# Threshold (in seconds) before the epoch ends to trigger swap actions
swap_epoch_end_threshold_sec: 180
# Retry configuration for critical operations
max_retry_attempts: 3
retry_delay_seconds: 5
wait_restart_window_timeout_seconds: 300
# Calculated retry count for async operations (timeout_seconds / 10)
async_retry_count: "{{ (wait_restart_window_timeout_seconds / 10) | int }}"
# Service names for systemd operations
validator_service_name: "agave-validator"
jito_relayer_service_name: "jito-relayer"
# Timeout check conditions for async operations
wait_restart_timeout_condition: "wait_restart_result.failed or (wait_restart_result.msg is defined and 'timeout' in wait_restart_result.msg | lower)"
set_hot_spare_timeout_condition: "set_hot_spare_identity_result.failed or (set_hot_spare_identity_result.msg is defined and 'timeout' in set_hot_spare_identity_result.msg | lower)"
