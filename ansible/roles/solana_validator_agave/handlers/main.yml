---
# Handlers for solana_validator_agave role
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart validator service
  ansible.builtin.systemd:
    name: "{{ validator_service_name }}"
    state: restarted

- name: Restart validator logrotate timer
  ansible.builtin.systemd:
    name: "{{ validator_logrotate_timer_name | default('validator-logrotate.timer') }}"
    state: restarted
