---
- name: Configure Jito-Solana validator
  ansible.builtin.debug:
    msg: "Starting Jito-Solana validator configuration"

- name: Import cleanup tasks
  ansible.builtin.import_tasks: cleanup.yml
  tags:
    - jito_client.configure.cleanup

- name: Import key management configuration
  ansible.builtin.import_tasks: keys.yml
  tags:
    - jito_client.configure.keys

- name: Import startup script configuration
  ansible.builtin.import_tasks: startup.yml
  tags:
    - jito_client.configure.startup

- name: Import systemd service configuration
  ansible.builtin.import_tasks: service.yml
  tags:
    - jito_client.configure.service

- name: Import log rotation configuration
  ansible.builtin.import_tasks: logrotate.yml
  tags:
    - jito_client.configure.logrotate

- name: Configuration complete
  ansible.builtin.debug:
    msg: "Jito-Solana validator configuration completed successfully"
