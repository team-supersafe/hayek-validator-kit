---
- name: Install build prerequisites
  become: true
  ansible.builtin.apt:
    name:
      - at
      - bzip2
      - libssl-dev
      - libudev-dev
      - pkg-config
      - zlib1g-dev
      - llvm
      - libclang-dev
      - clang
      - cmake
      - make
      - libprotobuf-dev
      - protobuf-compiler
    update_cache: true

- name: Install Jito-Solana from binaries
  import_tasks: install/install_jito_from_binaries.yml
  when: not ((jito_override_build_method | default(false)) or build_from_source)

- name: Build and install Jito from source
  import_tasks: install/install_jito_from_source.yml
  when: (jito_override_build_method | default(false)) or build_from_source

- name: Installation complete
  debug:
    msg: >-
      Jito-Solana {{ jito_version }} has been successfully installed
      {% if (jito_override_build_method | default(false)) or build_from_source %}
      (built from source)
      {% else %}
      (from binaries)
      {% endif %}
