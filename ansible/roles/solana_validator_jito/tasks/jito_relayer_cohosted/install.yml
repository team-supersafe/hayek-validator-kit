---
- name: Installing Jito Relayer Co-Hosted
  ansible.builtin.debug:
    msg: "Setting up Co-Hosted Jito Relayer"

- name: Install - Gather package facts
  ansible.builtin.package_facts:
    manager: apt

- name: Install - Set required packages
  ansible.builtin.set_fact:
    required_packages:
      - jq
      - git
      - libssl-dev
      - libudev-dev
      - pkg-config
      - zlib1g-dev
      - llvm
      - clang
      - cmake
      - make
      - libprotobuf-dev
      - protobuf-compiler

- name: Install - Check which packages need to be installed
  ansible.builtin.set_fact:
    packages_to_install: "{{ required_packages | difference(ansible_facts.packages.keys() | list) }}"

- name: Install - Install prerequisites
  become: true
  block:
    - name: Install - Update package index
      ansible.builtin.apt:
        update_cache: yes
      when: packages_to_install | length > 0

    - name: Install - Install missing packages
      ansible.builtin.apt:
        name: "{{ packages_to_install }}"
        update_cache: true
      when: packages_to_install | length > 0

- name: Install - Generate Jito relayer Auth keys
  import_tasks: gen_relayer_keys.yml
  tags:
    - jito_relayer.gen_setup_keys

- name: Install - Build Jito relayer from source
  import_tasks: build_from_source.yml
  tags:
    - jito_relayer.build
