---
- name: Check if Jito relayer binary exists
  ansible.builtin.stat:
    path: "{{ jito_relayer_install_dir }}/jito-transaction-relayer"
  register: relayer_binary
  tags: [jito_relayer.verify]

- name: Fail if Jito relayer binary is missing
  ansible.builtin.fail:
    msg: "Jito relayer binary not found at {{ jito_relayer_install_dir }}/jito-transaction-relayer!"
  when: not relayer_binary.stat.exists
  tags: [jito_relayer.verify]

- name: Check Jito relayer systemd service status
  ansible.builtin.systemd:
    name: "{{ jito_relayer_service_name }}"
  register: relayer_service
  tags: [jito_relayer.verify]

- name: Print Jito relayer service status
  ansible.builtin.debug:
    var: relayer_service
  tags: [jito_relayer.verify]

- name: Get last 50 lines of Jito relayer logs
  ansible.builtin.shell: journalctl -u {{ jito_relayer_service_name }} --no-pager | tail -n 50
  register: relayer_logs
  changed_when: false
  tags: [jito_relayer.verify]

- name: Print last 50 lines of Jito relayer logs
  ansible.builtin.debug:
    var: relayer_logs.stdout_lines
  tags: [jito_relayer.verify]

- name: Check Jito relayer process status
  ansible.builtin.shell: ps aux | grep jito-transaction-relayer | grep -v grep
  register: relayer_process
  changed_when: false
  tags: [jito_relayer.verify]

- name: Print Jito relayer process status
  ansible.builtin.debug:
    var: relayer_process.stdout_lines
  tags: [jito_relayer.verify]

- name: Check Jito relayer port status
  ansible.builtin.shell: netstat -tulpn | grep 11226
  register: relayer_port
  changed_when: false
  tags: [jito_relayer.verify]

- name: Print Jito relayer port status
  ansible.builtin.debug:
    var: relayer_port.stdout_lines
  tags: [jito_relayer.verify]

- name: Check Jito relayer service file
  ansible.builtin.shell: cat /lib/systemd/system/{{ jito_relayer_service_name }}.service
  register: relayer_service_file
  changed_when: false
  tags: [jito_relayer.verify]

- name: Print Jito relayer service file
  ansible.builtin.debug:
    var: relayer_service_file.stdout_lines
  tags: [jito_relayer.verify]

- name: Summary - Jito relayer verification complete
  ansible.builtin.debug:
    msg: |
      Jito relayer verification complete. Check service status and logs above for troubleshooting.
      For further monitoring, see the Jito metrics dashboard: https://grafana.metrics.jito.wtf:3000/
      
      Service Status Summary:
      - Binary exists: {{ relayer_binary.stat.exists }}
      - Service active: {{ relayer_service.status.ActiveState }}
      - Service enabled: {{ relayer_service.status.UnitFileState }}
      - Process running: {{ relayer_process.stdout_lines | length > 0 }}
      - Port 11226 listening: {{ relayer_port.stdout_lines | length > 0 }}
  tags: [jito_relayer.verify]

- name: Verify Jito Relayer installation
  debug:
    msg: "Jito Relayer setup completed!" 