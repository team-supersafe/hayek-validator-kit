---
argument_specs:
  main:
    short_description: "Install Jito Solana validator"
    author: "Hayek Validator Team"
    description:
      - "Installs and configures a Jito Solana validator"
      - "Uses BAM for transaction flow"
      - "Automatically installs dependencies (rust_env_v2, solana_cli_jito, solana_validator_shared)"
      - "Configures validator keys and startup scripts"
    options:
      validator_name:
        type: str
        required: true
        description: "Name of the validator instance"
      validator_type:
        type: str
        required: true
        choices: ["primary", "hot-spare"]
        description: "Type of validator (primary or hot-spare)"
      jito_version:
        type: str
        required: true
        description: "Version of Jito to install (minimum 3.0.10 for BAM mode)"
      solana_cluster:
        type: str
        required: true
        choices: ["localnet", "testnet", "mainnet"]
        description: "Target Solana cluster"
      force_host_cleanup:
        type: bool
        required: false
        default: false
        description: "Force cleanup of existing validator data"
      build_from_source:
        type: bool
        required: false
        default: false
        description: "Build from source instead of using precompiled binaries"
      use_official_repo:
        type: bool
        required: false
        default: false
        description: "Use official repository instead of forked repository when building from source"
