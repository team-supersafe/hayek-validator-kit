---
argument_specs:
  main:
    short_description: "Install validator keyset"
    author: "Hayek Validator Team"
    description:
      - "Installs validator keys on a target host"
      - "Stops existing validator services before installation"
      - "Copies keys from ansible host to target host"
      - "Configures validator startup scripts"
    options:
      keyset_source_name:
        type: str
        required: true
        description: "Source name for the keyset (used to locate keys in ansible host)"
      validator_type:
        type: str
        required: true
        choices: ["primary", "hot-spare"]
        description: "Type of validator (primary or hot-spare)"
