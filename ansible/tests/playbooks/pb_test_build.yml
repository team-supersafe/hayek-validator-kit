---
# Test Build Playbook
# ------------------
# Usage:
# ------
# Run from /ansible/tests directory:
#
# ansible-playbook playbooks/pb_test_build.yml \
#   -e "target_host=host-charlie" \
#   -e "htop_version=3.3.0" \
#   -e "ansible_user=username" \
#   -K

- name: Test Build - Compile htop from source
  hosts: "{{ target_host }}"
  become: true
  pre_tasks:
    # Gather system facts to get server information
    - name: Gather facts
      ansible.builtin.setup:

    # Get IP information from ipinfo.io
    - name: Get IP information from ipinfo.io
      ansible.builtin.uri:
        url: "https://ipinfo.io/{{ ansible_facts['default_ipv4']['address'] }}/json"
        method: GET
      register: ip_info
      delegate_to: localhost
      run_once: true

    # Show server IP and location information for confirmation
    - name: Show server IP and location for confirmation
      ansible.builtin.pause:
        prompt: |
          IMPORTANT: You are about to compile htop from source on the server with IP: {{ ansible_facts['default_ipv4']['address'] }}

          Location Information:
          - City: {{ ip_info.json.city | default('Unknown') }}
          - Country: {{ ip_info.json.country | default('Unknown') }}
          - Organization: {{ ip_info.json.org | default('Unknown') }}

          Build Configuration:
          - htop version: {{ htop_version | default('3.3.0') }}
          - Sol user directory: {{ sol_user_dir }}
          - Install directory: {{ htop_install_dir }}

          To continue, please type exactly this IP: {{ ansible_facts['default_ipv4']['address'] }}

          If you are not sure, press Ctrl+C to cancel.

          Type IP here
      register: ip_confirmation
      when: ansible_facts['env']['TERM'] is defined and ansible_facts['env']['TERM'] != "dumb"

    # Validate that the user typed the correct IP
    - name: Validate IP input
      ansible.builtin.fail:
        msg: "Incorrect IP. Please run the playbook again and type the correct IP."
      when:
        - ansible_facts['env']['TERM'] is defined
        - ansible_facts['env']['TERM'] != "dumb"
        - ip_confirmation.user_input != ansible_facts['default_ipv4']['address']

  roles:
    - test_build
